specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ChannelFactory
    network: goerli
    source:
      address: "0xe161f0340948199Fa3Ad5819D72d52ec4643f488"
      abi: ChannelFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ChannelCreation
      abis:
        - name: ChannelFactory
          file: ChannelFactory/abis/ChannelFactory.json
      eventHandlers:
        - event: ChannelCreation(address)
          handler: handleChannelCreation
      file: ChannelFactory/ChannelFactory.wasm
